<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>goingOutAnimation.js - tester</title>
    <style>
        .target {
            transition: color 200ms ease-in-out;
        }
        .target.out-container {
            color: transparent;
        }
    </style>
</head>
<body>
<div style="height: 200vh">
    <p style="position: fixed" class="target" data-overlap="overlap" data-target="target">My animated element</p>
    <div class="overlap" style="height: 50%;">My container</div>
</div>

<script src="goingOutAnimation.js"></script>
<script>
    goingOutAnimation()
    window.addEventListener('scroll',goingOutAnimation)
</script>
</body>
</html>
